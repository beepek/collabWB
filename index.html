<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Whiteboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <canvas id="whiteboard" width="800" height="600" style="border:1px solid #000;"></canvas>
    <div id="toolbar">
        <button id="saveDrawing">Save Drawing</button>
        <input type="text" id="drawingId" placeholder="Enter Drawing ID">
        <button id="loadDrawing">Load Drawing</button>
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('red')">Red</button>
        <button onclick="changeBrushSize(5)">Small Brush</button>
        <button onclick="changeBrushSize(10)">Medium Brush</button>
        <!-- Add more colors and sizes as needed -->
      </div>
</body>
</html>
